<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moeda</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>

  <div class="app">
    <header id="app__titulo">CONVERSOR</header>
    <div class="card__conversor card">
      <label for="input__valor">Valor</label>
      <input type="text" id="input__valor">
      <label for="select__moeda1">Converter de</label>
      <select name="moeda1" id="select__moeda1">
        <option value="empty">Escolha a moeda</option>
        <option value="USD">USD - Dólar Americano</option>
        <option value="BRL">BRL - Real Brasileiro</option>
        <option value="EUR">EUR - Euro</option>
      </select>
      <label for="select__moeda1">Para</label>
      <select name="moeda2" id="select__moeda2">
        <option value="empty">Escolha a moeda</option>
        <option value="USD">USD - Dólar Americano</option>
        <option value="BRL">BRL - Real Brasileiro</option>
        <option value="EUR">EUR - Euro</option>
      </select>
      <div id="div__btn">
        <button class="card__conversor--btn" id="btnConverter">Converter</button>
        <button class="card__conversor--btn" id="btnLimpar">Limpar</button>
      </div>

    </div>
    <div class="card__resultado card">
      <header id="card__resultado--titulo">Resultado</header>
      <div class="ctn__resultado">
        <span id="resultadoConversao"></span>
        <span id="tituloConversao"></span>
        <span id="valorConvertido"></span>
        <span id="taxaConversao"></span>
        <span id="dataCotacao"></span>
      </div>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por Jhonatan e Samuel</p>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>

</html>
